<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTA Trip Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>MBTA Trip Planner</h1>
        <form id="routeForm">
            <div class="form-group">
                <label for="startStop">From:</label>
                <select id="startStop" name="startStop" required aria-required="true">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
        
            <div class="form-group">
                <label for="endStop">To:</label>
                <select id="endStop" name="endStop" required aria-required="true">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
        
            <button type="submit">Find Route</button>
        </form>
        <div id="result"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
